<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found â€” 404</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="404.css" />
</head>
<body>
    <main class="card" role="main">
        <section class="left">
            <span class="badge">Error 404</span>
            <h1>Lost in space</h1>
            <p class="desc">The page you're looking for has drifted beyond our orbit. It might have been moved, renamed, or never existed. Let's get you back to safety.</p>
            <div class="actions">
                <a class="btn" href="./">Go Home</a>
                <button class="btn secondary" data-back>Go Back</button>
            </div>
            <p class="meta">Tip: If you're using GitHub Pages for routing, add this file as <code>404.html</code> in the repo root.</p>
        </section>
        <section class="right">
            <div class="scene" aria-hidden="true">
                <div class="planet"></div>
                <div class="ring"></div>
                <div class="astronaut">
                    <div class="helmet"></div>
                    <div class="body"></div>
                    <div class="book"></div>
                    <div class="hand left"></div>
                    <div class="hand right"></div>
                    <div class="leg left"></div>
                    <div class="leg right"></div>
                </div>
                <div class="stars"></div>
            </div>
        </section>
    </main>
    <script src="404.js"></script>
</body>
</html>
